sudo: false
env:
  global:
  - secure: ""
  - secure: ""
  - ANDROID_VERSION=24
  - NDK_VERSION=r13b
  - NDK_TOOLCHAIN=aarch64-linux-android
  - NDK_ARCH=arm64
  - GCC_VERSION=4.9
  - S3_TARGET="s3://build.lwjgl.org/nightly/android/arm64-v8a/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control"
  - S3_CC="public, must-revalidate, proxy-revalidate, max-age=0"
  
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
    - unzip

before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin

before_script:
- wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux-x86_64.zip
- unzip -qq android-ndk-${NDK_VERSION}-linux-x86_64.zip
- export NDK_HOME=`pwd`/android-ndk-$NDK_VERSION

script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=../android.toolchain.cmake ..
- cmake --build .

after_success:
- "aws s3 cp dyncall/libdyncall_s.a $S3_TARGET \"$S3_CC\""
- "aws s3 cp dyncallback/libdyncallback_s.a $S3_TARGET \"$S3_CC\""
- "aws s3 cp dynload/libdynload_s.a $S3_TARGET \"$S3_CC\""