  # -----------------
  - name: "Linux ppc64le"
  # -----------------
    dist: xenial
    language: c
    compiler: gcc

    addons:
      apt:
        packages:
        - cmake
        - gcc-4.8-powerpc64le-linux-gnu
        - libc6-dev-ppc64el-cross

    before_install:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - openssl aes-256-cbc -K $encrypted_09d04ed912dd_key -iv $encrypted_09d04ed912dd_iv -in .travis/id_rsa_deploy_travis.enc -out .travis/id_rsa_deploy_travis -d
    - openssl rand 32 | base64 -w 0 > .travis/decrypt_deploy_key.pass
    - openssl aes-256-cbc -in .travis/id_rsa_deploy_travis -out .travis/id_rsa_deploy_travis.aes -pass file:.travis/decrypt_deploy_key.pass
    - openssl rsautl -encrypt -oaep -pubin -inkey <(ssh-keygen -e -f .travis/decrypt_deploy_key.pub -m PKCS8) -in .travis/decrypt_deploy_key.pass -out .travis/decrypt_deploy_key.pass.enc
    - ls -l .travis/
    - sha256sum .travis/*
    - rm .travis/decrypt_deploy_key.pass
    - echo "decrypt_deploy_key.pass.enc:"
    - base64 .travis/decrypt_deploy_key.pass.enc
    - echo "id_rsa_deploy_travis.aes:"
    - base64 .travis/id_rsa_deploy_travis.aes

    script:
    - eval "$(ssh-agent -s)"
    - chmod 600 .travis/id_rsa_deploy_travis
    - ssh-add .travis/id_rsa_deploy_travis
    - mkdir build
    - cd build
    - CC="powerpc64le-linux-gnu-gcc-4.8" cmake -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build .
    #- "aws s3 cp dyncall/libdyncall_s.a s3://build.lwjgl.org/nightly/linux/ppc64le/core/ $S3_PARAMS"
    #- "aws s3 cp dyncallback/libdyncallback_s.a s3://build.lwjgl.org/nightly/linux/ppc64le/core/ $S3_PARAMS"
    #- "aws s3 cp dynload/libdynload_s.a s3://build.lwjgl.org/nightly/linux/ppc64le/core/ $S3_PARAMS"
    - mkdir -p ../deploy/core
    - cp dyncall/libdyncall_s.a ../deploy/core/
    - cp dyncallback/libdyncallback_s.a ../deploy/core/
    - cp dynload/libdynload_s.a ../deploy/core/
    - cd ../deploy
    - git init
    - git remote add origin git@github.com:EMue/lwjgl3-bin.git
    - git fetch origin 0449e44c07e2bdf09e79f21c75a92f7d94b0e496
    - git checkout 0449e44c07e2bdf09e79f21c75a92f7d94b0e496
    - git branch ppc64le_nightly_dyncall
    - git checkout ppc64le_nightly_dyncall
    - git add core/
    - git commit -m "Deploy dyncall from Travis CI."
    - git push --force origin ppc64le_nightly_dyncall

  # -----------------
  - name: "macOS"
  # -----------------
    language: objective-c
    osx_image: xcode11.3
    compiler: clang

    before_install:
    - brew update
    - openssl aes-256-cbc -K $encrypted_09d04ed912dd_key -iv $encrypted_09d04ed912dd_iv -in .travis/id_rsa_deploy_travis.enc -out .travis/id_rsa_deploy_travis -d

    install:
    - brew install awscli

    script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 ..
    - cmake --build .
